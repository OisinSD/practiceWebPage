<!-- Article Card -->
<div class="article-card" id="card" onclick="openModal()">
    <!-- Top row: topic, read time, date -->
    <div class="smallreportTopOfCard">
        <span class="news-topic">${item.general_topic}</span>
        <span class="read-length">${item.read_time}</span>
        <span class="news-date">${item.date}</span>
    </div>

    <!-- Middle row: image + title/description -->
    <div class="smallreportCenterOfCard">
        <img class="article-image" src="${item.image_link}" alt="Article Image">
        <div class="article-text">
            <p class="article-title">${item.title}</p>
            <p class="article-description">${item.description}</p>
        </div>
    </div>

    <!-- Bottom row: writer + bookmark -->
    <div class="smallreportBottomOfCard">
        <div class="writer-name">
            <div class="writer-avatar"></div>
            <span>${item.writer}</span>
        </div>
        <!-- <div class="bookmark">&#9734;</div>  -->
    </div>
</div>
